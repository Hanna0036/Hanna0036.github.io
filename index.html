<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pemrograman Web</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 30px;
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: 15px;
            border-bottom: 3px solid #2980b9;
            display: inline-block;
            padding-bottom: 5px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Biodata Section */
        .biodata {
            background-color: #fff;
            padding: 20px 40px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr;
        }

        .biodata p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .biodata strong {
            color: #2980b9;
        }

        /* Tasks Section */
        .tasks {
            background-color: #fff;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .tasks ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tasks ul li {
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .tasks ul li a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .tasks ul li a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #2980b9;
            color: white;
            font-size: 1rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Pemrograman Web</h1>

        <!-- Biodata Section -->
        <div class="biodata">
            <h2>Biodata</h2>
            <p><strong>Nama:</strong> Hanna Evelyn Gultom</p>
            <p><strong>NPM:</strong> 140810230066</p>
            <p><strong>Kelas:</strong> B</p>
        </div>

        <!-- Tasks Section -->
        <div class="tasks">
            <h2>Tugas</h2>
            <ul>
                <li><a href="https://youtu.be/dQw4w9WgXcQ?si=--EAp8w3LNy-0FSH" target="_blank">Tugas 1: HTML Basics</a></li>
                <li><a href="https://youtu.be/dQw4w9WgXcQ?si=--EAp8w3LNy-0FSH" target="_blank">Tugas 2: CSS Fundamentals</a></li>
                <li><a href="https://youtu.be/dQw4w9WgXcQ?si=--EAp8w3LNy-0FSH" target="_blank">Tugas 3: JavaScript Introduction</a></li>
            </ul>
        </div>
    </div>

    <!-- Footer Section -->
